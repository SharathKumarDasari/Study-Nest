<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Nest Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container form-border">
        <h1>Welcome to Study Nest</h1>
        <div class="login-container" id="login-container">
            <h2>Login</h2>
            <form id="loginForm" action="/auth/login" method="POST">
                <div class="input-group">
                    <label for="rollno">Roll Number</label>
                    <input type="text" id="rollno" name="rollno" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p id="para">dont have an account ? <a href="#" id="register">Register</a></p>
            </form>
        </div>
        <div class="register-container" id="register-container">
            <h2>Register</h2>
            <form id="registerForm" action="/auth/register" method="POST">
                <div class="input-group">
                    <label for="adminUsername">Admin Username</label>
                    <input type="text" id="adminUsername" name="adminUsername" required>
                </div>
                <div class="input-group">
                    <label for="adminPassword">Admin Password</label>
                    <input type="password" id="adminPassword" name="adminPassword" required>
                </div>
                <div class="input-group">
                    <label for="rollno">Roll Number</label>
                    <input type="text" id="regRollno" name="rollno" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <div class="input-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                <button type="submit">Register</button>
                <p>already registered ? <a href="#" id="login">Login</a></p>
            </form>
        </div>
    </div>
    <script src="java script/scripts.js"></script>
</body>
</html>
