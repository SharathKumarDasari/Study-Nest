<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Nest Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="video-con">
        <video autoplay muted loop id="myVideo">
            <source src="./images/videoplayback (1).mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="main-container">
        <div class="container form-border">
       
            <div class="login-container" id="login-container">
                <h1>Welcome to Study Nest</h1>
                <h2>Login</h2>
                <form id="loginForm" action="/auth/login" method="POST">
                    <div class="input-group">
                        <label for="rollno">Username</label>
                        <input type="text" id="rollno" name="rollno" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                    <p id="para">Don't have an account ? <a href="#" id="register">Register</a></p>
                </form>
            </div>
            <div class="register-container" id="register-container">
                <h1>Welcome to Study Nest</h1>
                <h2>Register</h2>
                <form id="registerForm" action="/auth/register" method="POST">
                    <div class="input-group">
                        <label for="adminUsername">Admin Username</label>
                        <input type="text" id="adminUsername" name="adminUsername" required>
                    </div>
                    <div class="input-group">
                        <label for="adminPassword">Admin Password</label>
                        <input type="password" id="adminPassword" name="adminPassword" required>
                    </div>
                    <div class="input-group">
                        <label for="rollno">Username</label>
                        <input type="text" id="regRollno" name="rollno" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="regPassword" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                    <button type="submit">Register</button>
                    <p id="para">Already registered ? <a href="#" id="login">Login</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="java script/scripts.js"></script>
</body>
</html>
